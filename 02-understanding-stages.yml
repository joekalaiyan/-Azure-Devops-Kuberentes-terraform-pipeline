trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: First Job
    steps:
    - bash: echo Build First Job
  - job: Second Job
    steps:
    - bash: echo Build Second Job  

- stage: DevDeploy
  jobs:
  - job: DevDeploy Job
    steps:
    - bash: echo Build DevDeploy Job
- stage: QADeploy
  jobs:
    - job: QADeploy Job
      steps:
      - bash: echo Build QADeploy Job

- stage: ProdDeploy
  jobs:
    - job: ProdDeploy Job
      steps:
      - bash: echo Build ProdDeploy Job

steps:
- script: echo job1 Step1!
  displayName: 'Run a one-line script'


